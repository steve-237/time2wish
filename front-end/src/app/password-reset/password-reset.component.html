
    <mat-card class="w-full max-w-md p-4">
      <mat-card-header class="mb-6 justify-center">
        <mat-card-title class="text-2xl font-bold text-center"
          >Password Reset</mat-card-title
        >
        <mat-card-subtitle class="text-center"
          >Enter your email to receive reset instructions</mat-card-subtitle
        >
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="resetForm" class="space-y-4">
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="resetForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="resetForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <!-- Success Message -->
          @if (resetSent) {
          <div class="p-4 bg-green-100 text-green-800 rounded-lg">
            <div class="flex items-center">
              <mat-icon class="text-green-500 mr-2">check_circle</mat-icon>
              <span>Reset instructions sent to your email</span>
            </div>
          </div>
          }
        </form>
      </mat-card-content>

      <mat-card-actions class="flex flex-col">
        <button
          mat-raised-button
          color="primary"
          class="w-full py-2"
          (click)="onSubmit()"
          [disabled]="resetSent || !resetForm.valid"
        >
          <mat-icon>send</mat-icon>
          Send Reset Link
        </button>
      </mat-card-actions>
    </mat-card>

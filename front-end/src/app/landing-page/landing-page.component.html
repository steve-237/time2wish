<div class="flex bg-gray-200">
  <!-- Sidebar -->
  <aside
    class="w-16 bg-gray-800 h-screen flex flex-col items-center p-2 space-y-4 text-white"
  >
    <button class="p-2"><i class="fa fa-bars"></i></button>
    <button class="p-2"><i class="fa fa-cog"></i></button>
    <button class="p-2"><i class="fa fa-plus"></i></button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-4">
    <div class="bg-white shadow-md rounded-lg p-4 h-16">
      <div class="flex justify-between items-center mb-4">
        
      </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-4 mt-4 h-1.5">
    </div>

    <div class="bg-white shadow-md rounded-lg p-4 mt-4">
      <!-- Search & Filters -->
      <div class="flex justify-between items-center mb-4">
        <button class="btn btn-outline">Filtrer</button>
        <input
          type="text"
          placeholder="Rechercher..."
          class="input input-bordered w-1/3"
        />
      </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-4 mt-4">
      <h2 class="text-lg font-semibold mb-4">Tableau des données</h2>
      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="table-auto w-full">
          <thead>
            <tr class="bg-gray-200">
              <th>Photo</th>
              <th>Nom</th>
              <th>Ville</th>
              <th>Catégorie</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><div class="w-10 h-10 bg-gray-300 rounded-full"></div></td>
              <td>Nom</td>
              <td>Ville</td>
              <td>Catégorie</td>
              <td>Date</td>
              <td>
                <button class="btn btn-sm btn-error">Supprimer</button>
                <button class="btn btn-sm btn-primary">Éditer</button>
              </td>
            </tr>
            <tr>
              <td><div class="w-10 h-10 bg-gray-300 rounded-full"></div></td>
              <td>Nom</td>
              <td>Ville</td>
              <td>Catégorie</td>
              <td>Date</td>
              <td>
                <button class="btn btn-sm btn-error">Supprimer</button>
                <button class="btn btn-sm btn-primary">Éditer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-4 mt-4">
      <div class="flex justify-center">
        <button class="btn btn-outline mx-1">Précédent</button>
        <button class="btn btn-outline mx-1">1</button>
        <button class="btn btn-outline mx-1">2</button>
        <button class="btn btn-outline mx-1">3</button>
        <button class="btn btn-outline mx-1">Suivant</button>
      </div>
    </div>
  </main>
</div>

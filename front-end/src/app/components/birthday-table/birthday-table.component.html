<table mat-table [dataSource]="birthdays" class="w-full">
  <!-- Photo Column -->
  <ng-container matColumnDef="photo">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="bg-gray-50 font-semibold text-gray-700"
    >
      Photo
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="text-gray-600 border-t border-gray-200"
    >
      <img
        [src]="element.photo"
        class="w-10 h-10 rounded-full object-cover"
        alt="Profile"
      />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="bg-gray-50 font-semibold text-gray-700"
    >
      Name
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="text-gray-600 border-t border-gray-200"
    >
      <button mat-button (click)="openBirthdayDetails(element)">
        {{ element.name }}
      </button>
    </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="bg-gray-50 font-semibold text-gray-700"
    >
      City
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="text-gray-600 border-t border-gray-200"
    >
      {{ element.city }}
    </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="bg-gray-50 font-semibold text-gray-700"
    >
      Category
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="text-gray-600 border-t border-gray-200"
    >
      {{ element.category }}
    </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="bg-gray-50 font-semibold text-gray-700"
    >
      Date
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="text-gray-600 border-t border-gray-200"
    >
      {{ element.date | date : "dd.MM.yyyy" }}
    </td>
  </ng-container>

  <!-- Nouvelle colonne Age -->
  <ng-container matColumnDef="age">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="bg-gray-50 font-semibold text-gray-700"
    >
      Age
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="text-gray-600 border-t border-gray-200"
    >
      <div class="flex items-center gap-1">
        <mat-icon class="!text-base !text-yellow-500">cake</mat-icon>
        <span>{{ calculateAge(element.date) }}</span>
      </div>
    </td>
  </ng-container>

  <!-- Colonne Status -->
  <ng-container matColumnDef="status">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="bg-gray-50 font-semibold text-gray-700"
    >
      Status
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="text-gray-600 border-t border-gray-200"
    >
      <div
        class="flex items-center gap-1"
        [ngClass]="getBirthdayStatus(element.date).color"
      >
        <mat-icon class="!text-base">{{
          getBirthdayStatus(element.date).icon
        }}</mat-icon>
        <span>{{ getBirthdayStatus(element.date).text }}</span>
      </div>
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="bg-gray-50 font-semibold text-gray-700"
    >
      Action
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="text-gray-600 border-t border-gray-200"
    >
      <div class="flex gap-2">
        <!-- Bouton Ã‰dition -->
        <button mat-icon-button color="primary">
          <mat-icon matTooltip="Edit birthday">edit</mat-icon>
        </button>

        <!-- Bouton Suppression -->
        <button mat-icon-button color="warn">
          <mat-icon
            matTooltip="Delete birthday"
            (click)="deleteBirthday(element.id)"
            >delete</mat-icon
          >
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

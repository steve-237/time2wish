<button
  mat-icon-button
  [matMenuTriggerFor]="languageMenu"
  [matBadge]="''"
  matBadgeColor="warn"
  matBadgeSize="small"
  matBadgePosition="above after"
  matBadgeOverlap="true"
  class="!w-10 !h-10 flex items-center justify-center"
  [matTooltip]="'toolbar.language' | transloco"
  matTooltipClass="custom-tooltip"
>
  <mat-icon>translate</mat-icon>
  <div
    class="absolute top-0 right-0 transform translate-x-1/3 -translate-y-1/3"
  >
    <img
      [src]="'https://flagcdn.com/w20/' + currentLanguage + '.png'"
      [alt]="currentLanguage"
      class="!h-3 !w-4"
    />
  </div>
</button>
<mat-menu #languageMenu="matMenu">
  <button
    mat-menu-item
    *ngFor="let lang of languages"
    (click)="changeLanguage(lang.code)"
    [class.bg-blue-50]="currentLanguage === lang.code"
  >
    <span class="flex items-center gap-2">
      <img
        [src]="lang.flag"
        width="20"
        height="15"
        [alt]="lang.code"
        class="rounded-sm"
      />
      <span class="text-sm">{{
        "toolbar.languages." + lang.code | transloco
      }}</span>
    </span>
  </button>
</mat-menu>

<mat-card class="hover:shadow-lg transition-shadow overflow-hidden">
  <div class="flex h-full">
    <!-- Photo (50% de la largeur) -->
    <div class="w-1/2 flex-shrink-0">
      <img
        [src]="item.photo"
        class="w-full h-full object-cover object-center"
        alt="Profile"
      />
    </div>

    <!-- Contenu (50% de la largeur) -->
    <div class="w-1/2 flex flex-col p-4">
      <!-- En-tÃªte -->
      <div class="mb-4">
        <mat-card-title class="!text-xl !mb-1 !font-bold">
          <button 
            mat-button 
            (click)="openBirthdayDetails(item)"
            class="hover:!underline"
          >
            {{ item.name }}
          </button>
        </mat-card-title>
      </div>

      <!-- Informations -->
      <mat-card-content class="flex-1 space-y-3 p-0">
        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-500 flex items-center">
            <mat-icon class="!text-sm mr-1">location_on</mat-icon>
            City:
          </span>
          <span class="font-medium text-sm">{{ item.city }}</span>
        </div>

        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-500 flex items-center">
            <mat-icon class="!text-sm mr-1">category</mat-icon>
            Category:
          </span>
          <span class="font-medium text-sm">{{ item.category }}</span>
        </div>

        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-500 flex items-center">
            <mat-icon class="!text-sm mr-1">event</mat-icon>
            Date:
          </span>
          <span class="font-medium text-sm">
            {{ item.date | date : "dd.MM.yyyy" }}
          </span>
        </div>

        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-500 flex items-center">
            <mat-icon class="!text-sm mr-1">cake</mat-icon>
            Age:
          </span>
          <span class="font-medium text-sm flex items-center text-yellow-500"> 
            {{ calculateAge(item.date) }} ans
          </span>
        </div>

        <div class="flex items-center justify-between mt-4 pt-2 border-t border-gray-100">
          <span class="text-sm text-gray-500 flex items-center">
            <mat-icon class="!text-sm mr-1">info</mat-icon>
            Status:
          </span>
          <span
            class="font-medium text-sm flex items-center gap-1"
            [ngClass]="getBirthdayStatus(item.date).color"
          >
            <mat-icon class="!text-base">
              {{ getBirthdayStatus(item.date).icon }}
            </mat-icon>
            {{ getBirthdayStatus(item.date).text }}
          </span>
        </div>
      </mat-card-content>

      <!-- Actions -->
      <mat-card-actions class="flex justify-end p-0 mt-2">
        <button 
          mat-icon-button 
          color="primary"
          matTooltip="Edit birthday"
        >
          <mat-icon class="!text-lg">edit</mat-icon>
        </button>
        <button 
          mat-icon-button 
          color="warn"
          matTooltip="Delete birthday"
          (click)="deleteBirthday(item.id)"
        >
          <mat-icon class="!text-lg">delete</mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </div>
</mat-card>



<div class="delete-confirmation p-6 text-center">
  <mat-icon class="!text-red-500 !text-5xl !w-13 !h-10">warning</mat-icon>
  <h2 class="text-xl font-bold mb-2">{{ 'confirmDelete.title' | transloco }}</h2>
  <p class="text-gray-600 mb-3">
    {{ 'confirmDelete.description' | transloco }}
  </p>

  <div class="flex justify-center gap-4">
    <button mat-stroked-button (click)="onCancel()">{{ 'confirmDelete.actions.cancel' | transloco }}</button>
    <button
      mat-stroked-button
      color="warn"
      class="!bg-red-500 !text-white"
      (click)="onConfirm()"
    >
      {{'confirmDelete.actions.delete' | transloco}}
    </button>
  </div>
</div>

<div class="flex flex-col h-full bg-white" *transloco="let t; read: 'activity'">
    <div class="p-4 border-b flex justify-between items-center bg-gray-50">
      <h2 class="text-xl font-bold flex items-center gap-2 m-0">
        <mat-icon class="text-blue-600">history</mat-icon>
        {{ t('title') }}
      </h2>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      @for (log of activityLogs; track log.id) {
        <div class="flex gap-4 p-3 rounded-lg hover:bg-gray-50 transition-colors border border-gray-100">
          <div [ngClass]="{
            'bg-green-100 text-green-600': log.type === 'create',
            'bg-blue-100 text-blue-600': log.type === 'update',
            'bg-red-100 text-red-600': log.type === 'delete'
          }" class="w-10 h-10 rounded-full flex items-center justify-center shrink-0">
            <mat-icon>{{ getIcon(log.type) }}</mat-icon>
          </div>

          <div class="flex-1">
            <div class="flex justify-between">
              <p class="font-semibold text-gray-800 m-0">
                {{ t('actions.' + log.type) }} : {{ log.target }}
              </p>
              <span class="text-xs text-gray-400">{{ log.timestamp | date:'short' }}</span>
            </div>
            <p class="text-sm text-gray-500 m-0 mt-1">{{ log.details }}</p>
          </div>
        </div>
      } @empty {
        <div class="text-center py-10 text-gray-400">
          <mat-icon class="text-6xl h-16 w-16 mb-2">find_in_page</mat-icon>
          <p>{{ t('empty') }}</p>
        </div>
      }
    </div>
  </div>
